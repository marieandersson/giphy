<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Giphy</title>

		<link rel="stylesheet" href="assets/styles/giphy.css">
    <link rel="shortcut icon" href="assets/images/favicon.png">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="assets/images/logo.gif" alt="The Giphy logo">
    </header><!-- /header -->

    <main class="giphy">
      <form class="search" id="search">
        <input type="text" class="search__input" name="search" placeholder="Search all the GIFs...">
        <button type="submit" class="search__button"><img class="search__img" src="assets/images/search.gif" alt="search"></button>
      </form><!-- /search -->

      <div class="gallery"></div><!-- /gallery -->
      <p class="not-found"></p><!-- /not-found -->
    </main><!-- /giphy -->

    <footer class="footer">
      <p class="footer__copyright"><small>&copy; <a href="https://yrgo.github.io" title="Visit Yrgo's GitHub page">Yrgo</a>, högre yrkesutbildning Göteborg.</small></p>
    </footer><!-- /footer -->

		<script src="assets/scripts/giphy.js"></script>
  </body>
</html>
